
<!doctype html>

            <div>

                        <input type="password" class="form-control" placeholder="Enter Password">
                    </div>

                    <div class="form-group">
                        <a class="btn btn-default btn-block" href="index.html" role="button">Login</a>
                    </div>

        </div>
