
<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Admin Area</title>

        <!-- Bootstrap core CSS -->
        <link href="../Bootstrap3/css/bootstrap.min.css" rel="stylesheet">
        <!-- Custom styles for this template -->
        <link href="style.css" rel="stylesheet">
        <!-- CKEDITOR-->
        <script src="https://cdn.ckeditor.com/ckeditor5/36.0.0/classic/ckeditor.js"></script>
    </head>

  <body>
    <header class="page-header">
        <div class="container">
            <div class="row">
                <div class="col-md-10 col-sm-10">
                    <h1><span class="glyphicon glyphicon-list-alt" aria-hidden="true"></span> Edit Page <small>About</small></h1>
                </div>

                <!-- Single button -->
                <div class="btn-group col-md-2 col-sm-2">
                    <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Create Content <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu">
                        <li><a type="button" data-toggle="modal" data-target="#addPage">Add Page</a></li>
                        <li><a type="button" data-toggle="modal" data-target="#addPage">Add Post</a></li>
                        <li><a type="button" data-toggle="modal" data-target="#addPage">Add User</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </header>

    <section class="showcase">
        <div class="container">
            <div class="panel panel-default panel-custom">
                <div class="panel-heading">Dashboard<span>> Pages<span>> Edit</span></span></div>
            </div>

            <div class="row">
                <div class="col-md-3 col-sm-3">
                    <div class="list-group">
                        <a href="index.html" class="list-group-item"><span class="glyphicon glyphicon-cog" aria-hidden="true"></span> Dashboard</a>
                        <a href="pages.html" class="list-group-item"><span class="glyphicon glyphicon-list-alt" aria-hidden="true"></span> Pages <span class="badge">12</span></a>
                        <a href="posts.html" class="list-group-item"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Posts <span class="badge">33</span></a>
                        <a href="users.html" class="list-group-item"><span class="glyphicon glyphicon-user" aria-hidden="true"></span> Users <span class="badge">203</span></a>
                    </div>
                </div>

                <div class="col-md-9 col-sm-9">
                    <div class="panel panel-default">
                        <!-- Default panel contents -->
                        <div class="panel-heading">Edit Page </div>
                        <div class="panel-body">
                            <form>
                                <div class="form-group">
                                    <label>Page Title</label>
                                    <input type="text" class="form-control" value="About">
                                </div>
                                <div class="form-group">
                                    <label>Page Body</label>
                                    <textarea id="editor" type="text" class="form-control" placeholder="Page Body">Lorem ipsum dolor sit amet consectetur adipisicing elit. Veniam ipsam alias deserunt consequatur sit ipsum deleniti ducimus ea ad quos vel obcaecati temporibus quo optio, pariatur omnis, voluptatem at cumque!</textarea>
                                </div>
                                <div class="form-group">
                                    <label>
                                        <input type="checkbox" checked> Published
                                    </label>
                                </div>
                                <div class="form-group">
                                    <label>Meta Tags</label>
                                    <input type="text" class="form-control" value="Tag 1, Tag 2, Tag 3...">
                                </div>
                                <div class="form-group">
                                    <label>Meta Description</label>
                                    <input type="text" class="form-control" value="Lorem ipsum dolor sit amet, consectetur adipisicing elit. Quisquam.">
                                </div>
                                <div class="form-group">
                                    <button type="submit" class="btn btn-default" data-dismiss="modal">Create</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer class="footer">
        Copyright &copy; 2023, AdminStrap
    </footer>

    <!-- CKEDITOR-->
    <script>
        ClassicEditor
            .create( document.querySelector( '#editor' ) )
            .catch( error => {
                console.error( error );
            } );
    </script>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ" crossorigin="anonymous"></script>
    <script src="../Bootstrap3/js/bootstrap.min.js"></script>
  </body>
</html>
