<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Sign In | Pluralsight</title>
</head>
<body>
    <div class="signin">
        <div class="container">
            <div class="wrapper">
                <header>
                    <img src="img/login-logo.png" alt="Pluralsight Logo">
                </header>

                <div class="details">
                    <form class="login-form">
                        <div class="form-group">
                            <label>Email or Username</label>
                            <input type="text">
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password">
                        </div>
                        <button class="button-1">Sign in</button>
                    </form>
                </div>

                <div class="links">
                    <div class="link"><a href="https://app.pluralsight.com/id/ForgotPassword">Forgot password?</a></div>
                    <div class="link"><a href="https://app.pluralsight.com/id/signin/sso?redirectTo=">Sign in with company or school</a></div>
                </div>
                
                <br><hr><br>

                <div class="create-account">
                    <button class="button-2"><a href="http://www.pluralsight.com/get-started">Create an account</a></button>
                </div>

                <footer>
                    <h6>Copyright &copy; 2004 - 2023 Pluralsight LLC. All rights reserved.</h6>
                    <h6><a href="https://www.pluralsight.com/terms">Terms of Use</a> | <a href="https://www.pluralsight.com/privacy">Privacy Policy</a></h6>
                </footer>
            </div>
        </div>
    </div>

    <div class="free-trial">
        <div class="wrapper">
            <h1>Let's create the future <Span>together</Span>.</h1>
            <a href="https://www.pluralsight.com/get-started">Start a FREE 10-day trial</a>
        </div>
    </div>

    <a href="#" class="fixed-help"><img src="img/help.png" alt="Help"></a>
</body>
</html>
